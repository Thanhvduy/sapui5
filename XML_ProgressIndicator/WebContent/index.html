<!DOCTYPE HTML>
<html>
<head>
<meta
	http-equiv="X-UA-Compatible"
	content="IE=edge">
<meta
	http-equiv='Content-Type'
	content='text/html;charset=UTF-8' />

<script
	src="resources/sap-ui-core.js"
	id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingsyntax="complex"
	data-sap-ui-resourceroots='{
		"xml_progressindicator":"./xml_progressindicator",
		"sap.m.sample":"./"}'>
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
// 	sap.ui.localResources("xml_progressindicator");
	var app = new sap.m.App({
		initialPage : "idProgressIndicator1"
	});
	var page = sap.ui.view({
		id : "idProgressIndicator1",
		viewName : "xml_progressindicator.ProgressIndicator",
		type : sap.ui.core.mvc.ViewType.XML
	});
	app.addPage(page);
	app.placeAt("content");
</script>

</head>
<body
	class="sapUiBody"
	role="application">
	<div id="content"></div>
</body>
</html>
